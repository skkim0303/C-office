	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function (e) {
					$('.image-upload-wrap').hide();
					$('#loader').show();
					$('.file-upload-image').attr('src', e.target.result);
					$('.file-upload-content').show();
					$('.image-title').html(input.files[0].name);
				};

				reader.readAsDataURL(input.files[0]);
				init().then(function () {
					console.log('hello');
					predict();
					$('#loader').hide();
					$('#loader-text').hide();
				});
			} else {
				removeUpload();
			}
		}

		function removeUpload() {
			$('.file-upload-input').replaceWith($('.file-upload-input').clone());
			$('.file-upload-content').hide();
			$('.image-upload-wrap').show();
		}
		$('.image-upload-wrap').bind('dragover', function () {
			$('.image-upload-wrap').addClass('image-dropping');
		});
		$('.image-upload-wrap').bind('dragleave', function () {
			$('.image-upload-wrap').removeClass('image-dropping');
		});
	</script>

	<script type="text/javascript">
		
		let URL;
		const urlMale = 'https://teachablemachine.withgoogle.com/models/qDjJBuxrj/';
		const urlFemale = 'https://teachablemachine.withgoogle.com/models/_2xvOzcth/';

		let model, webcam, labelContainer, maxPredictions;

		async function init() {

			if (document.getElementById("sex").checked) {
				URL = urlMale;
			}
			else {
				URL = urlFemale;
			}

			const modelURL = URL + 'model.json';
			const metadataURL = URL + 'metadata.json';

			model = await tmImage.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();

			labelContainer = document.getElementById('label-container');
			for (let i = 0; i < maxPredictions; i++) {
				var element = document.createElement('div');
				element.classList.add('d-flex');
				labelContainer.appendChild(element);
			}
		}

		async function predict() {
			
			var image = document.getElementById('current');
			const prediction = await model.predict(image, false);
			prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
			console.log(prediction[0].className);

			var resultTitle, resultExplain;
			

			if (document.getElementById("sex").checked) {

				switch (prediction[0].className) {
					case 'science':
						resultTitle = '이성적 사고를 바탕으로 한국의 과학계를 아끌 사람'
						resultExplain = "당신은 지식을 탐구하는 것을 좋아하고 이성적으로 생각하는 논리의 소유자입니다. 업적과 상관없이 한번 빠져든 사고에는 해결이 되기 전까지 답을 찾기위해 끊임없이 연구하는 스타일입니다. 사실 벌써 당신은 노벨상을 타고도 남았습니다.  "
						break;

					case 'enterprise':
						resultTitle = '진취적 기상을 지니고 경제를 이끌 파워를 가진 사람'
						resultExplain = "당신은 야망, 창조성, 위험추구, 도전정신, 직관과 혁신을 지니고 있으며, 조직기술과 원활한 의사소통 능력을 가지고 있고, 기술지식을 통한 문제해결 능력은 그 누구보다 뛰어납니다. 당신은 이미 전세걔 경제를 이끌고 있는 휼륭한 기업가입니다. "
						break;

					case 'sport':
						resultTitle = '건강한 몸과 마음이 바탕이 된 최고의 스포츠스타인 당신'
						resultExplain = "당신은 신체적으로 정신적으로 스포츠분야의 국가대표급입니다. 당신의 증명된 실력은 타고난 재능과 함께 자만하지 않는 노력을 하였기에 가능합니다. 당신 자체가 뛰어난 브랜드이며 모두 당신만을 바라보고 있습니다. 우리는 벌써 당신의 다음 행보를 기다립니다. "
						break;

					case 'movie':
						resultTitle = '화려한 외모와 아름다운 심성을 가진 멋진 연예인이군요~'
						resultExplain = "많은 팬과 재물이 모아지는 스타성이 강한 당신은 노래, 드라마, 연극, 영화 등의 매체를 통해 대중들에게 희노애락을 전달하는 능력을 가지고 있습니다. 그와 동시에 누군가에게 롤모델이 되는 당신은 이미 그 누구보다 더 최고의 스타가 되어 있습니다. "
						break;

					case 'great':
						resultTitle = '모든 사람으로부터 존경을 받는 세대를 이끌고 나라를 구할 리더'
						resultExplain = "배울점이 많은 당신의 삶은 현시대가 나아가야 할 방향성을 제시하고 있습니다. 정의감, 용기, 고난극복, 신념과 도전정신을 가진 당신은 당신을 대하는 모든이들에게 자존감과 자긍심을 심어주는 위대한 사람입니다. "
						break;

					default:
						resultTitle = '도저히 당신의 내면을 알수가 없네요'
						resultExplain = ""
					
				}
			} else {
				switch (prediction[0].className) {

					case 'model':
						resultTitle = '가장 아름다운 모습과 심성을 가진 예쁜 당신 ~'
						resultExplain = "새로운 스타일과 트렌드에 가장 잘 어울리는 8등신 소유자인 당신은 이미 마음까지도 아름답습니다. 물려받은 뛰어난 재능과 함께 성실한 노력형으로 모두에게 사랑받는 사람입니다. 어쩌면 당신은 진짜 천사일지 모릅니다.  "
						break;

					case 'wannabe':
						resultTitle = '미모와 재력을 가진 부드러운 카리스마의 소유자'
						resultExplain = "모두가 당신이 되고 싶어하고 당신의 삶을 따라하고자 합니다. 그만큼 당신은 책임감이 강합니다. 아름다운 모습에서 나오는 부드러운 카리스마는 당신 주위에서 당신을 따를 수 밖에 없습니다. 우리나라는 당신만을 기다렸네요..왜 지금 오셨나요? "
						break;

					case 'sport':
						resultTitle = '가장 화려하면서도 아름다운 스포츠우먼'
						resultExplain = "스포츠를 예술의 경지로 승화시킨 아름다운 당신은 그 누구보다 매력적이며 순수한 마음을 가지고 있습니다. 나보다 주위를 더 챙기고 도와줌이 훨씬 더 마음을 편하게 합니다. 당신옆에 같이 있다는 것만으로도 모든이에게 치유가 됩니다. 항상 그자리에 있어줘요 "
						break;

					case 'celeb':
						resultTitle = '외모, 성격, 패션, 생활 자체가 모든 여성의 로망인 당신'
						resultExplain = "많은 팬과 재물이 모아지는 스타성이 강한 당신은 노래, 드라마, 연극, 영화 등의 매체를 통해 대중들에게 희노애락을 전달하는 능력을 가지고 있습니다. 그와 동시에 누군가에게 롤모델이 되는 당신은 이미 그 누구보다 더 최고의 스타가 되어 있습니다."
						break;

					case 'leader':
						resultTitle = '아름다운 외모와 더불어 학식으로 세계를 이끄는 지도자'
						resultExplain = "당신은 단순히 부와 명예, 지위만을 성공이라 하지 않고 행복한 가정과 대인관계, 여유로운 삶과 사회전반에 영향력 등 훨씬 더 포괄적으로 행복과 성공한 모습을 보여주고 있습니다. 당신을 보면 긍정적 변화를 느낄 수 있어요.. 우리나라 포함 세계의 지도자가 되어주세요"
						break;

					default:
						resultTitle = '도저히 당신의 내면을 알수가 없네요'
						resultExplain = ""
				}
			}


				var title =
					"<div class='" +
					prediction[0].className +
					"-people-title'>" +
					resultTitle +
					'</div>';
				var explain = "<div class='people-explain pt-2'>" + resultExplain + "</div>"
				
				$('.result-message').html(title + explain);

				var barWidth;

				for (let i = 0; i < maxPredictions; i++) {
					if (prediction[i].probability.toFixed(2) > 0.1) {
						barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
					} else if (prediction[i].probability.toFixed(2) >= 0.01) {
						barWidth = '4%';
					} else {
						barWidth = '2%';
					}
					var labelTitle;
					switch (prediction[i].className) {

							break;

							break;

							labelTitle = '최고선수';
							break;
						case 'science':
							labelTitle = '핵심과학';
							break;

							labelTitle = '존경위인';
							break;

						case 'model':

							break;
						case 'wannabe':
							labelTitle = '당신의 워너비';						
							break;
						case 'celeb':
							labelTitle = '여성의 로망';
							break;
						case 'leader':
							labelTitle = '우리의 지도자';
							break;

						default:
							labelTitle = '알수없음';
					}
					var label =
						"<div class='people-label d-flex align-items-center'>" +
						labelTitle +
						'</div>';
					var bar =
						"<div class='bar-container position-relative container'><div class='" +
						prediction[i].className +
						"-box'></div><div class='d-flex justify-content-center align-items-center " +
						prediction[i].className +
						"-bar' style='width: " +
						barWidth +
						"'><span class='d-block percent-text'>" +
						Math.round(prediction[i].probability.toFixed(3) * 100) +
						'%</span></div></div>';
					labelContainer.childNodes[i].innerHTML = label + bar;
				}
			}
